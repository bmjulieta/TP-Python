{% extends "base.html" %}

{% load static %}

{% block titulo %} Crear servicio {% endblock %}

{% block contenido %}
<div class="contenedor-formularios">
    <ul class="contenedor-tabs">
        <li class="tab tab-tercera active"><a href="/servicios">Tus servicios</a></li>
        <li class="tab tab-segunda"><a href="/create">Crear servicio</a></li>
        <li class="tab tab-segunda"><a href="#editar-servicio">Editar servicio</a></li>
        <li class="tab tab-primera"><a href="#eliminar-servicio">Eliminar Servicio</a></li>
    </ul>
    
    <div class="contenido-tab">
        <!-- Editar Servicio -->
        <div id="editar-servicio" class="service-form">
            <h1>Crear servicio</h1>
            <br>
            <form action="#" method="post" enctype="multipart/form-data">

                {% csrf_token %}

                {{form}}

                
                <input type="submit" class="button button-block" value="Guardar servicio">
                <input type="reset" class="button button-block" value="Cancelar">    
            </form>
            {{mensaje}}
        </div>
    </div>
</div>
    {% endblock %}
