{% extends "base.html" %}

{% load static %}

{% block titulo %} Blogs {% endblock %}

{% block contenido %}
<div style="background-color: aliceblue; padding: 3rem;">
	<br>
	<h1 class="heading-1" style="color: #0f1630;">¡Enterate de las novedades de la comunidad!</h1>
	<hr>
	<br>
	<br>
	<div class="container-blogs">
		{% for b in blogs|slice:"3:" %}
		<div class="card-blog">
			<div class="container-img">
				{% if b.imagen %}
				<img src="{{b.imagen.url}}" alt="Imagen Blog">
				{% endif %}
				<div class="button-group-blog">
					<span>
						<i class="fa-solid fa-magnifying-glass"></i>
					</span>
					<span>
						<i class="fa-solid fa-link"></i>
					</span>
				</div>
			</div>
			<div class="content-blog">
				<h3>{{b.titulo}}</h3>
				<span>{{b.fecha}}</span>
				<p>
					{{b.descripcion}}
				</p>
				<div class="btn-read-more">Leer más</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
			{% endblock %}
